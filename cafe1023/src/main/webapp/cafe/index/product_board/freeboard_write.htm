<HTML>                                         
<HEAD>
<meta charset="UTF-8">                                     
<SCRIPT language="javascript">                              
function check(){                                         
 with(document.msgwrite){                      
  if(p_price.value.length == 0){                  
   alert("가격을 입력하세요.");                       
   subject.focus();                           
   return false;                             
  }
  if(p_img.value.length == 0){                  
   alert("가격을 입력하세요.");                       
   subject.focus();                           
   return false;                             
  }                                        
  if(p_name.value.length == 0){                   
   alert("상품명을 입력하세요.");                  
   name.focus();                              
   return false;                                  
  }                                         
                                        
  if(p_content.value.length == 0){                    
   alert("상품 설명을 입력하세요.");                   
   content.focus();                         
   return false;                           
  }                                        
  document.msgwrite.submit();                       
 }                                          
}                                            
</SCRIPT>                                    
<link href="filegb.css" rel="stylesheet" type="text/css">   
</HEAD>                                       
<BODY>                                        
<P>                                           
<FORM name="msgwrite" method="post" enctype="multipart/form-data" action="freeboard_save.jsp">    
<CENTER>                                      
<table width="600"cellspacing="0" cellpadding="2">           
 <tr>                                        
  <td colspan="2" bgcolor="#1F4F8F" height="1"></td>  
 </tr>                                        
 <tr>                                        
  <td colspan="2" bgcolor="#DFEDFF" height="20" class="notice">&nbsp;&nbsp;<font size="2">상품 등록</font></td> 
 </tr>                                       
 <tr>                                       
  <td colspan="2" bgcolor="#1F4F8F" height="1"></td>   
 </tr>                                     
 <tr>                                        
  <td width="124" height="30" align="center" bgcolor="#f4f4f4">상품명</td>   
  <td width="494"  style="padding:0 0 0 10"><input type=text name='p_name' class="input_style1"></td>      
 </tr>                                      
 <tr>                                         
  <td width="124" align="center"  bgcolor="#f4f4f4">가격</td>  
  <td width="494" style="padding:0 0 0 10" height="25"><input type='text' name='p_price' class="input_style1"></td>               
 </tr>                                       
 <tr>                                        
  <td width="124" align="center"  bgcolor="#f4f4f4">이미지</td>   
  <td width="494" style="padding:0 0 0 10" height="25"><input type='file' name='p_img' size="60" maxlength="60" class="input_style2"></td>                                      
 </tr>                                        
 <tr>                             
  <td width="124" height="162" align="center" valign="top" bgcolor="#f4f4f4" style="padding-top:7px;">상품 설명</td>
  <td width="494" valign="top"  style="padding:5 0 5 10">    
   <textarea cols="65" rows="10" name='p_content' maxlength="2000" class="textarea_style1"></textarea>     
  </td>                                     
 </tr>                                        
                                       
 <tr>                                       
  <td colspan="2" height="1" class='button'></td>                                  
 </tr>                                       
 <tr>              
  <td colspan="2" height="1" bgcolor="#1F4F8F"></td>     
 </tr>                                      
 <tr>                                         
  <td colspan="2" height="10"></td>                                    
 </tr>                                          
 <tr>                                          
  <td colspan="2" align="right">                    
   <table width="100%" border="0" cellpadding="0" cellspacing="0">                      
    <tr>                     
     <td width="28%">&nbsp;</td>               
     <td width="51%">&nbsp;</td>                
     <td width="12%"><a href="#" onClick="history.go(-1)"><img src="image/cancle.gif" width="46" height="20" border="0"></td>
     <td width="9%"><a href="#" onClick="check();"><img src="image/ok.gif" width="46" height="20" border="0"></a></td>
    </tr>
   </table>
  </td>
 </tr>
</table>                                       
</CENTER>                                            
</FORM>
